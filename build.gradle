group 'com.nicusa.id'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = "com.nicusa.id.LinkTester"

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.github.vatbub:mslinks:1.0.3.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
